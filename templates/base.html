<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to HTML Table</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>

<header style="background-color: #97e282;">
    <div>
        <h2 style="display: flex; align-items: center">App to graphic Excel
        </h2>
    </div>
    <div style="display: flex; justify-content: right">
        <nav style="display: flex; justify-content: right;padding-right: 40px;gap: 20px">
            <a href="">main</a>
            <a href="">graphic</a>
            <a href="">edit</a>
            <a href="">other</a>
        </nav>
    </div>
</header>

<body>
    <div class="container mt-5">
        <h1>App to graphics Excel</h1>
        <form method="POST" enctype="multipart/form-data" action="">
    <div class="form-group">
        <input type="file" name="file" id="file" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Cargar Archivo</button>
        </form>
        <!-- Verificar si la variable html_table tiene contenido -->
        {% if html_table %}
        <h2>Tabla generada:</h2>
        <!-- muestras el contenido de la tabla html-table -->
        {{ html_table | safe}}
        {% endif %}
    </div>

    <br><br>

    <div class="container mt-5">
        <h1>Generate graphics</h1>
        <form action="/graphics" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary">Load graphics</button>
        </form>
    </div>
</body>
</html>
