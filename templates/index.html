{% extends "base.html"%}

{%block content%}
<body>
    <div class="container mt-5">
        <h1>App to graphics Excel</h1>
        <form method="POST" enctype="multipart/form-data" action="">
    <div class="form-group">
        <input type="file" name="file" id="file" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Cargar Archivo</button>
        </form>
        <!-- Verificar si la variable html_table tiene contenido -->
        {% if html_table %}
        <h2>Tabla generada:</h2>
        <!-- muestras el contenido de la tabla html-table -->
        {{ html_table | safe}}
        {% endif %}
    </div>

    <br><br>

    <div class="container mt-5">
        <h1>Generate graphics</h1>
        <form action="/graphics" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary">Load graphics</button>
        </form>
    </div>
</body>
{%endblock%}
